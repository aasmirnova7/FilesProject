<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <style type="text/css">
        body{
            margin:0;
            padding:0;
            background: url(https://look.com.ua/pic/201209/1400x1050/look.com.ua-28283.jpg);
        }
        .header{
            border-radius: 20px;
            background-color: YellowGreen;
            padding:10px;
        }
        table{
            margin: 30px;
        }
        a:hover{
            color: DarkGreen;
        }
        input:hover, button:hover{
            background-color: YellowGreen;
        }
    </style>
</head>
<body>
    <div align="center">
        <div class="header">
            <h1>Login Page</h1>
        </div>

        <form action="#" th:action="@{/login}"  method="post">
            <table >
                <tr>
                    <td th:if="${param.logout}">You have been logged out.</td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Login : </td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Sign In</button></td>
                </tr>
            </table>
            <table border="solid">
                <tr>
                    <td>Click <a th:href="@{/registration}">REGISTRATION</a> to get registration</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
