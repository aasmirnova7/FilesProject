<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <style type="text/css">
        body{
        margin:0;
        padding:0;
        background: url(https://look.com.ua/pic/201209/1400x1050/look.com.ua-28283.jpg);
        }
        .header{
        background-color: YellowGreen;
        padding:10px;
        }
        table{
        margin: 30px;
        }
    </style>
</head>
<body>
<div align="center">
    <div class="header">
        <h1>Registration</h1>
    </div>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
        <table>
            <tr>
                <td>Login : </td>
                <td><input type="text" th:field="*{id}" /></td>
                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" th:field="*{password}" /></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </tr>
            <tr>
                <td>Confirm password: </td>
                <td><input type="password" th:field="*{confPassword}" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <td>Last name : </td>
                <td><input type="text" th:field="*{lastName}" /></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td><button type="submit">Register</button></td>
            </tr>
        </table>
        <table border="solid">
            <tr>
                <td>Click <a th:href="@{/login}">LOGIN</a> to login</td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
